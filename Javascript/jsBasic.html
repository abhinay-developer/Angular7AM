<!DOCTYPE html>
<html>
    <head>
        <title>Example -2</title>
        <script>
            function F1(){
               var name = document.getElementById('txtName').value;
               console.log("My name is: "+name);
            }
        </script>
    </head>
    <body>
        <h1>JS Examples</h1>
        <div>
            <label>Enter your name: </label>
            <input type="text" id="txtName"/>
            <br>
            <input type="button" onclick="F1()" value="Submit"/>
        </div>
    </body>
</html>
