<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Examples</title>
    <script>
        function getData(){
            var employees = [
                {Eno:101,Ename:'Srikanth',Salary:12345},
                {Eno:101,Ename:'Srikanth',Salary:12345},
                {Eno:101,Ename:'Srikanth',Salary:12345},
                {Eno:101,Ename:'Srikanth',Salary:12345},
                {Eno:101,Ename:'Srikanth',Salary:12345}
            ];
            var obj = document.getElementById('table1');
            var str="";
            for(var i=0;i<employees.length;i++){
                str = str+"<tr>";
                str = str+"<td>"+employees[i].Eno+"</td>";
                str = str+"<td>"+employees[i].Ename+"</td>";
                str = str+"<td>"+employees[i].Salary+"</td>";
                str = str+"</tr>";                
            }
            obj.innerHTML = str;
        }
    </script>
</head>
<body>
    <h1>Complex JSON</h1>
    <hr>
    <input type="button" name="B1" onclick="getData()" value="GetData"/>
    <table border="1" id="table1">
    </table>
</body>
</html>
